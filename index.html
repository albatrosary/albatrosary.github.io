<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <title></title>
    <script>
  var registration;

  function register() {
    navigator.serviceWorker.register('sw.js', {scope: '/'})
      .then(function(r) {
        console.log('registered: ');
        registration = r;
        console.log(registration);
      })
      .catch(function(whut) {
        console.log('uh oh... ');
        console.log(whut);
      });
  }

  function subscript() {
    navigator.serviceWorker.ready
    .then(function(sw) {
      console.log('subscript');
    });
  }

  function unregister() {
    registration.unregister()
      .then(function() {
        console.log('unregistered');
      });
  }
  </script>
  </head>
  <body>
    <button onclick="register()">Register</button>
    <button onclick="unregister()">Unregister</button>
    <button onclick="subscript()">subscript</button>
  </body>
</html>
